<app-navbar></app-navbar>

<div class="dashboard-container">
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" [(ngModel)]="searchQuery" (input)="filterProjects()" placeholder="Search by name, location, price..." />
        <i class="fas fa-search"></i>
    </div>

    <!-- User Profile -->
    <div class="user-profile" (click)="toggleUserMenu()">
        <img src="assets/house2.jpeg" alt="User" />
        <i class="fas fa-user-circle"></i>
        <div class="dropdown-menu" *ngIf="userMenuOpen">
            <a routerLink="/edit-profile">Edit Profile</a>
            <a routerLink="/logout">Logout</a>
        </div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
        <div class="project-card" *ngFor="let project of filteredProjects">
            <img [src]="project.image" alt="Project Image" />
            <h3>{{ project.name }}</h3>
            <p><i class="fas fa-map-marker-alt"></i>Location: {{ project.location }}</p>
            <p><i class="fas fa-money-bill-wave"></i>Price: Ksh {{ project.price | number }}</p>
            <button>View Details</button>
        </div>
    </div>
</div>
