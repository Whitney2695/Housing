<app-navbar></app-navbar>
<div class="auth-container">
    <section class="auth-form">
        <h2>Login</h2>
        <form (submit)="onLoginSubmit()" #loginForm="ngForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" ngModel required placeholder="Enter your email" />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel required placeholder="Enter your password" />
            </div>

            <div class="buttons">
                <button type="submit" class="cta-btn">Login</button>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
            </div>
        </form>
    </section>
</div>
