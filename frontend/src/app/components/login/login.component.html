<app-navbar></app-navbar>
<div class="auth-container">
    <section class="auth-form">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">

            <!-- Email Input -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    ngModel 
                    #email="ngModel"
                    required
                    email
                    placeholder="Enter your email"
                />
                <!-- Validation Messages -->
                <div class="error" *ngIf="email.invalid && email.touched">
                    <small *ngIf="email.errors?.['required']">Email is required.</small>
                    <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
                </div>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    ngModel 
                    #password="ngModel"
                    required 
                    minlength="6"
                    placeholder="Enter your password"
                />
                <!-- Validation Messages -->
                <div class="error" *ngIf="password.invalid && password.touched">
                    <small *ngIf="password.errors?.['required']">Password is required.</small>
                    <small *ngIf="password.errors?.['minlength']">
                        Password must be at least 6 characters long.
                    </small>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <p>Forgot password? <a routerLink="/reset-password"> Reset</a></p>
            </div>

            <!-- Submit Button -->
            <div class="buttons">
                <button type="submit" class="cta-btn" [disabled]="loginForm.invalid">Login</button>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
            </div>
        </form>
    </section>
</div>
