<app-navbar></app-navbar>

<div class="auth-container">
  <section class="auth-form">
    <h2>Login</h2>

    <!-- Success & Error Messages -->
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
      
      <!-- Email Input -->
      <div class="input-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Input with Toggle Icon -->
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password" 
            [(ngModel)]="password"
            required 
            minlength="6"
            placeholder="Enter your password"
          />
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </span>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <p>Forgot password? <a routerLink="/reset-password">Reset</a></p>
      </div>

      <!-- Submit Button -->
      <div class="buttons">
        <button type="submit" class="cta-btn" [disabled]="!email || !password">Login</button>
      </div>

      <!-- Signup Link -->
      <div class="signup-link">
        <p>Don't have an account? <a routerLink="/register">Register Here</a></p>
      </div>
    </form>
  </section>
</div>
